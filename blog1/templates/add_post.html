{% extends 'base.html' %}
{% block title %} Ajouter post {% endblock %}
{% block content %}

{% if user.is_authenticated %}
<h1>Ajouter</h1>
<br><br/>
<form method="POST">
<div class="form-group">
    {% csrf_token %}
    {{ form.media }}
    {{ form.as_p }}
    <button class="btn btn-secondary">Ajouter</button>
</div>

<script>
    var name = "{{ user.id }}";
    document.getElementById("elder").value = name;
</script>

{% else %}
<p>No, no, no, pas les droits!</p>
  
<img 
  src="/static/images/warning.gif" 
  alt="warning"
  style="width:400px;"
>
{% endif %}

{% endblock %}
